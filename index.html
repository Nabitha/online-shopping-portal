<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nabitha" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cherry+Cream+Soda&family=Dancing+Script&family=Rampart+One&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />

    <title>Online Shopping Portal</title>
  </head>
  <body>
    <!-- Your code goes here -->
    <!-- header section -->
    <header>
      <h5>logo</h5>
      <ul class="navigation">
        <li class="about"><a href="#">About</a></li>
        <li class="service"><a href="#">Service</a></li>
        <li class="product"><a href="#">Product</a></li>
        <li class="searchh"><a href="#">Search</a></li>
      </ul>
      <img class="nav" src="./assets/icons/Group 7.svg" alt="" />
      <div class="search">
        <input type="text" placeholder="Search" />
        <img class="fa-search" src="./assets/icons/Group 1 (1).svg" alt="" />
      </div>
      <img class="cart" src="./assets/icons/Group 3.svg" alt="" />
      <div class="circle"><h6>4</h6></div>
    </header>

    <!-- body part -->

    <h1>
      Online<br />
      Shopping
    </h1>
    <div class="content">
      <p>
        Lorem ipsum dolor sit amet, consectetur <br />adipiscing elit. Nec
        mauris sit tellus, fermentum <br />ut pulvinar lectus egestas. Eleifend
        a leo quam sit.
      </p>
    </div>

    <div class="images">
      <div class="phone">
        <img
          class="phone"
          src="./assets/images/unsplash_B2w4rdIihEo.jpg"
          width="100px"
          height="100px"
          alt=""
        />
        <h2>Phone</h2>
      </div>
      <div class="tablet">
        <img
          class="tablet"
          src="./assets/images/unsplash_7OFnb7NOvjw.jpg"
          width="100px"
          height="100px"
          alt=""
        />
        <h3>Tablet</h3>
      </div>
      <div class="computer">
        <img
          class="laptop"
          src="./assets/images/unsplash_1SAnrIxw5OY.jpg"
          width="100px"
          height="100px"
          alt=""
        />
        <h4>Computer</h4>
      </div>
    </div>

    <img
      class="mobile"
      src="./assets/icons/mobile 1.svg"
      height="300px"
      alt=""
    />
    <div class="left">
      <img class="wifi" src="./assets/icons/wifi 1.svg" alt="" />
      <img class="card1" src="./assets/icons/card 1.svg" alt="" />
      <img class="cart1" src="./assets/icons/cart 1.svg" alt="" />
    </div>
    <div class="right">
      <img class="card" src="./assets/icons/card1 1.svg" alt="" />
      <img class="rating" src="./assets/icons/rating 1.svg" alt="" />
      <img class="bags" src="./assets/icons/bags 1.svg" alt="" />
    </div>

    <div class="curve">
      <img src="./assets/images/Vector.png" alt="" />
    </div>
    <footer>
      <img src="./assets/icons/Group 4.svg" alt="" />
      <img src="./assets/icons/Group.svg" alt="" />
    </footer>
    <script src="script.js"></script>
